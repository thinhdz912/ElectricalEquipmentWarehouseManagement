<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <!-- Font: Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #ffffff;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-container .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 80px;
            height: auto;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .form-container p {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 14px;
            cursor: pointer;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }

        .right-panel {
            flex: 1;
            background-image: url('/template/assets/images/2.png');
            background-size: cover;
            background-position: center;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .right-panel {
                height: 200px;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left: Form -->
    <div class="left-panel">
        <div class="form-container">
            <!-- Logo -->
            <img src="/template/assets/images/logo.png" alt="Logo" class="logo">

            <h2>Đăng nhập</h2>
            <p>Nhập email và mật khẩu của bạn để đăng nhập</p>
            <form id="loginForm">
                <label>Email</label>
                <input type="email" id="email" name="email" placeholder="name@mail.com" required>

                <label>Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="********" required>

                <button type="submit">Đăng nhập</button>
                <div class="message" id="message"></div>
            </form>
        </div>
    </div>

    <!-- Right: Image background -->
    <div class="right-panel"></div>
</div>

<!-- JS xử lý gửi JSON -->
<script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
        event.preventDefault(); // Không submit form mặc định

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const messageEl = document.getElementById("message");

        try {
            const response = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password }) // Gửi đúng dạng AuthenDTO
            });

            const data = await response.json();

            if (response.ok) {
                messageEl.style.color = "green";
                messageEl.textContent = "Đăng nhập thành công!";
                // Ví dụ: redirect sau 1 giây
                setTimeout(() => {
                    window.location.href = "/home"; // Đổi sang trang chính
                }, 1000);
            } else {
                messageEl.style.color = "red";
                messageEl.textContent = data.message || "Đăng nhập thất bại!";
            }
        } catch (error) {
            messageEl.style.color = "red";
            messageEl.textContent = "Lỗi kết nối máy chủ!";
        }
    });
</script>

</body>
</html>

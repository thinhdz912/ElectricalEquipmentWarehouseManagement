<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | Thiết bị điện Hải Phòng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Css -->
    <link href="../assets/css/style.min.css" rel="stylesheet" type="text/css" id="theme-opt" />

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar-nav::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
    <!-- Sidebar fragment -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <main class="flex-1 ml-64">
        <!-- Header -->
        <div th:replace="~{fragments/header :: header}"></div>


        <!-- Page Content -->
        <div class="p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Bảng điều khiển</h1>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-6 mb-6">
                <div class="bg-white p-5 rounded-lg shadow flex items-center space-x-4">
                    <div class="bg-blue-100 p-3 rounded-lg"><i class="ri-group-line text-2xl text-blue-600"></i></div>
                    <div><p class="text-sm text-gray-500">Khách hàng</p><p class="text-2xl font-bold">558</p></div>
                </div>
                <div class="bg-white p-5 rounded-lg shadow flex items-center space-x-4">
                    <div class="bg-green-100 p-3 rounded-lg"><i class="ri-wallet-3-line text-2xl text-green-600"></i></div>
                    <div><p class="text-sm text-gray-500">Chi phí TB</p><p class="text-2xl font-bold">2,164K</p></div>
                </div>
                <div class="bg-white p-5 rounded-lg shadow flex items-center space-x-4">
                    <div class="bg-yellow-100 p-3 rounded-lg"><i class="ri-user-star-line text-2xl text-yellow-600"></i></div>
                    <div><p class="text-sm text-gray-500">Nhân viên</p><p class="text-2xl font-bold">112</p></div>
                </div>
                <div class="bg-white p-5 rounded-lg shadow flex items-center space-x-4">
                    <div class="bg-purple-100 p-3 rounded-lg"><i class="ri-truck-line text-2xl text-purple-600"></i></div>
                    <div><p class="text-sm text-gray-500">Phương tiện</p><p class="text-2xl font-bold">16</p></div>
                </div>
                <div class="bg-white p-5 rounded-lg shadow flex items-center space-x-4">
                    <div class="bg-red-100 p-3 rounded-lg"><i class="ri-calendar-check-line text-2xl text-red-600"></i></div>
                    <div><p class="text-sm text-gray-500">Cuộc hẹn</p><p class="text-2xl font-bold">220</p></div>
                </div>
                <div class="bg-white p-5 rounded-lg shadow flex items-center space-x-4">
                    <div class="bg-indigo-100 p-3 rounded-lg"><i class="ri-compass-3-line text-2xl text-indigo-600"></i></div>
                    <div><p class="text-sm text-gray-500">Vận hành</p><p class="text-2xl font-bold">10</p></div>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="font-bold text-lg text-gray-700">Khách hàng theo Giới tính</h2>
                        <select class="border rounded-md px-3 py-1 text-sm"><option>2024</option><option>2023</option></select>
                    </div>
                    <img src="https://placehold.co/600x300/f1f5f9/a0aec0?text=Bar+Chart+Placeholder" alt="Bar chart" class="w-full h-auto rounded-md">
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="font-bold text-lg text-gray-700">Khách hàng theo Bộ phận</h2>
                        <select class="border rounded-md px-3 py-1 text-sm"><option>Hôm nay</option><option>Tuần này</option><option>Tháng này</option></select>
                    </div>
                    <img src="https://placehold.co/300x300/f1f5f9/a0aec0?text=Donut+Chart+Placeholder" alt="Doughnut chart" class="w-full h-auto rounded-md">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </main>
</div>
<script>
const btn = document.getElementById('userMenuBtn');
const dropdown = document.getElementById('userMenuDropdown');

btn.addEventListener('click', function(event) {
    event.stopPropagation();
    dropdown.classList.toggle('hidden');
});

document.addEventListener('click', function() {
    if (!dropdown.classList.contains('hidden')) {
        dropdown.classList.add('hidden');
    }
});

document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        dropdown.classList.add('hidden');
    }
});
</script>
</body>
</html>

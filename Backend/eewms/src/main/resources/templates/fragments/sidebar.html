<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<aside th:fragment="sidebar" class="w-64 bg-[#1e293b] text-white flex flex-col fixed h-full">
    <!-- Logo and Title -->
    <div class="p-6 text-center border-b border-gray-700">
        <h1 class="text-2xl font-bold">Thiết bị điện</h1>
        <h2 class="text-2xl font-bold">Hải Phòng</h2>
        <p class="mt-2 text-sm text-gray-400">
            Role:
            <span th:switch="${#authentication.authorities[0].authority}">
        <span th:case="'ROLE_ADMIN'">Admin</span>
        <span th:case="'ROLE_MANAGER'">Manager</span>
        <span th:case="'ROLE_STAFF'">Staff</span>
        <span th:case="'ROLE_GUEST'">Guest</span>
        <span th:case="*">Unknown</span>
    </span>
        </p>


    </div>

    <!-- Navigation Links -->
    <nav class="flex-1 overflow-y-auto sidebar-nav px-4 py-4">
        <ul class="space-y-2">
            <li>
                <a th:href="@{/dashboard}" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-md bg-blue-600">
                    <i class="ri-home-5-line w-6 text-lg"></i>
                    <span>Trang chủ</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/users}" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-md hover:bg-gray-700">
                    <i class="ri-account-circle-line w-6 text-lg"></i>
                    <span>Tài khoản</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-md hover:bg-gray-700">
                    <i class="ri-hard-drive-2-line w-6 text-lg"></i>
                    <span>Kho</span>
                </a>
            </li>
            <li>
                <a th:href="@{/productlist}" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-md hover:bg-gray-700">
                    <i class="ri-archive-line w-6 text-lg"></i>
                    <span>Sản phẩm</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-md hover:bg-gray-700">
                    <i class="ri-apps-line w-6 text-lg"></i>
                    <span>Vật tư</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-md hover:bg-gray-700">
                    <i class="ri-price-tag-3-line w-6 text-lg"></i>
                    <span>Bán hàng</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center justify-between px-4 py-2.5 text-sm font-medium rounded-md hover:bg-gray-700">
                    <div class="flex items-center">
                        <i class="ri-shopping-basket-line w-6 text-lg"></i>
                        <span>Mua hàng</span>
                    </div>
                    <i class="ri-arrow-up-s-line"></i>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-md hover:bg-gray-700">
                    <i class="ri-shopping-cart-2-line w-6 text-lg"></i>
                    <span>Trả hàng</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center justify-between px-4 py-2.5 text-sm font-medium rounded-md hover:bg-gray-700">
                    <div class="flex items-center">
                        <i class="ri-file-list-3-line w-6 text-lg"></i>
                        <span>Phiếu kho</span>
                    </div>
                    <i class="ri-arrow-up-s-line"></i>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-md hover:bg-gray-700">
                    <i class="ri-tools-line w-6 text-lg"></i>
                    <span>Lệnh sản xuất</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center justify-between px-4 py-2.5 text-sm font-medium rounded-md hover:bg-gray-700">
                    <div class="flex items-center">
                        <i class="ri-group-line w-6 text-lg"></i>
                        <span>Đối tác</span>
                    </div>
                    <i class="ri-arrow-up-s-line"></i>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-md hover:bg-gray-700">
                    <i class="ri-building-4-line w-6 text-lg"></i>
                    <span>Tài sản cố định</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-md hover:bg-gray-700">
                    <i class="ri-bar-chart-2-line w-6 text-lg"></i>
                    <span>Báo cáo</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- Logout Button -->
    <div class="mt-auto p-4 border-t border-gray-700">
        <form th:action="@{/logout}" method="post">
            <button type="submit"
                    class="w-full flex items-center justify-center px-4 py-2.5 text-sm font-medium bg-red-600 hover:bg-red-700 text-white rounded-md">
                <i class="ri-logout-box-r-line mr-2 text-lg"></i>
                Đăng xuất
            </button>
        </form>
    </div>

</aside>
</body>
</html>
